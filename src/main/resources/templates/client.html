<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.css">
</head>
<header th:replace="header::header"></header>

<body>
<div class="container">
<h1>Espace client</h1>
<div class="row mt-4">
<div class="col-md-5">
<h2>Liste des commandes</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Titre</th>
        <th scope="col">Montant</th>
        <th scope="col">Etat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${commandes}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.parfum.titre}"></td>
        <td th:text="${item.montant}"></td>
        <td th:text="${item.etat}"></td>

    </tr>
    </tbody>
</table>
</div>
    <div class="col-md-5">

        <div class="card" style="width: 18rem">
            <div class="card-header">
                Edit profile
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/register}" th:object="${userInfos}">

                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input id="fname"  class="form-control" type="text" autofocus=""  placeholder="First Name" required="" th:field="*{prenom}">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input id="lname" class="form-control" type="text" autofocus=""  placeholder="Last Name" required="" th:field="*{nom}">
                    </div>
                    <div class="mb-3">
                        <label for="adresse"  class="form-label">Address</label>
                        <input id="adresse" class="form-control" type="text" autofocus=""  placeholder="Address" required="" th:field="*{adresse}">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Phone</label>
                        <input id="tel" class="form-control" type="text" autofocus=""  placeholder="Phone number" required="" th:field="*{telephone}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input id="email" class="form-control" type="email" autofocus=""  placeholder="Email" required="" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" class="form-control" type="password" placeholder="********" th:field="*{password}">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.js"></script>
</body>
</html>
