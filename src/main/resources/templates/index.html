<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.css">
</head>
<header th:replace="header::header"></header>

<body>
<div class="container">

<h1>Boutique parfums</h1>
    <div class="row">
    <div th:each="item : ${parfums}" class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img th:src="*{item.photo}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="*{item.titre}"></h5>
                <p class="card-text" th:text="*{item.miniDesc}"></p>
                <a th:href="@{'/parfum?id='+*{item.id}}" class="btn btn-primary">Details</a>
                <p class="card-text" th:text="*{item.prix}+'â‚¬'"></p>
            </div>
        </div>
    </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.js"></script>
</body>
</html>
